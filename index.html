<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Auth UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <h1>Simple Auth UI</h1>

      <section id="register-screen" class="screen">
        <h2>Регистрация</h2>
        <p id="register-message" class="message" role="alert" aria-live="polite"></p>
        <form id="register-form" novalidate>
          <label>
            Email
            <input type="email" id="register-email" placeholder="email@example.com" />
          </label>
          <label>
            Телефон
            <input type="tel" id="register-phone" placeholder="+79991234567" />
          </label>
          <label>
            Пароль
            <input type="password" id="register-password" placeholder="Минимум 6 символов" />
          </label>
          <button type="submit">Зарегистрироваться</button>
        </form>
        <p>
          Уже есть аккаунт?
          <button id="go-login" type="button" class="link-btn">Войти</button>
        </p>
      </section>

      <section id="login-screen" class="screen hidden">
        <h2>Вход</h2>
        <p id="login-message" class="message" role="alert" aria-live="polite"></p>
        <form id="login-form" novalidate>
          <label>
            Email или телефон
            <input type="text" id="login-identity" placeholder="email или номер телефона" />
          </label>
          <label>
            Пароль
            <input type="password" id="login-password" placeholder="Введите пароль" />
          </label>
          <button type="submit">Войти</button>
        </form>
        <p>
          Нет аккаунта?
          <button id="go-register" type="button" class="link-btn">Регистрация</button>
        </p>
      </section>

      <section id="welcome-screen" class="screen hidden">
        <h2>Добро пожаловать</h2>
        <p>Вы вошли в систему.</p>
        <button id="logout" type="button">Выйти</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
